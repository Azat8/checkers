<ul>
  <li *ngFor="let field of fields" class="{{field.color}}" [ngClass]="{'onFocus': field.place === vm.move_left && field.color !== 'white' || field.place === vm.move_right && field.color !== 'white' }" >
    {{field.place}}
    {{vm.move_left}}
    <div *ngIf="field.disc">
      <div class="{{field.disc}} disc" (click)="move(field)"></div>
    </div>
  </li>
</ul>
